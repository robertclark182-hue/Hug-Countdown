<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Countdown</title>
</head>
<body>
    <h1>Countdown to the Hug!</h1>
    <audio id="audioElement" src="path/to/your/audio.mp3" preload="auto" muted></audio>
    <script>
        window.onload = function() {
            const audio = document.getElementById('audioElement');
            audio.muted = false;
            audio.play();
        };
    </script>
</body>
</html>
