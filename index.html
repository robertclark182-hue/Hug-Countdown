<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE HUG Countdown</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: #ffd700;
        text-align: center;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1;
    }

    h1 {
        font-size: 8vw;
        margin-bottom: 2vh;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

    #countdown {
        font-size: 10vw;
        font-weight: bold;
        text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        margin-bottom: 3vh;
    }

    #playBtn {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 2vw;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 2vh;
    }

    #playBtn:hover {
        background-color: #cc0000;
    }
</style>
</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
        <!-- IMPORTANT: spaces must be %20 in URLs -->
        <source src="WhatsApp%20Video%202026-02-20%20at%2014.57.10.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
    </audio>

    <div class="content">
        <h1>THE HUG</h1>
        <div id="countdown">00:00:00:00</div>
        <button id="playBtn">▶ Play Music</button>
    </div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener('click', function() {
        if (isPlaying) {
            bgMusic.pause();
            playBtn.textContent = '▶ Play Music';
            isPlaying = false;
        } else {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(function(error) {
                console.log("Could not play audio:", error);
            });
            playBtn.textContent = '⏸ Stop Music';
            isPlaying = true;
        }
    });

    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance / (1000*60*60)) % 24);
        const minutes = Math.floor((distance / (1000*60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
