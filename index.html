<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE HUG Countdown</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #1c1c2e 0%, #3b2f4a 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial Black', Arial, sans-serif;
        overflow: hidden;
        color: #ffd700; /* golden glow for Liverpool city vibe */
    }

    .wrapper {
        text-align: center;
    }

    h1 {
        font-size: 3vw;
        letter-spacing: 0.4em;
        font-weight: 700;
        margin-bottom: 2vh;
        opacity: 0.9;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7),
                     0 0 30px rgba(255, 215, 0, 0.5);
    }

    #countdown {
        font-size: 12vw;
        font-weight: 900;
        letter-spacing: 0.05em;
        text-shadow:
            0 0 20px rgba(255, 215, 0, 0.8),
            0 0 40px rgba(255, 215, 0, 0.4),
            0 0 80px rgba(255, 215, 0, 0.2);
        transform: scale(1);
        transition: transform 0.25s ease;
    }

    .pulse {
        transform: scale(1.05);
    }

</style>
</head>
<body>

<div class="wrapper">
    <h1>THE HUG</h1>
    <div id="countdown">00:00:00:00</div>
</div>

<script>
    // Countdown to Friday, 27 February 2026, 5:30 PM
    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;

        countdownElement.classList.add("pulse");
        setTimeout(() => countdownElement.classList.remove("pulse"), 250);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
