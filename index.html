<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Countdown</title>
    <style>
        body {
            background-image: url('path_to_liverpool_background_image.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #countdown {
            font-size: 3em;
            margin-top: 20%;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #ff0000;
            border: none;
            color: white;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            #countdown {
                font-size: 2em;
            }
            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="countdown">Countdown Timer: <span id="timer"></span></div>
    <button onclick="playMusic()">Play Music</button>
    <audio id="audio" src="Liverpool.mp3.mpeg"></audio>
    <script>
        // Countdown Functionality
        const targetDate = new Date('2026-02-20T14:17:26Z').getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);

        function playMusic() {
            document.getElementById("audio").play();
        }
    </script>
</body>
</html>
