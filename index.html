<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HUG Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&h=900&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            color: #ffd700;
        }

        .wrapper {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        #countdown {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body>

<audio id="bgMusic" autoplay loop>
    <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
</audio>

<div class="wrapper">
    <h1>THE HUG</h1>
    <div id="countdown">00:00:00:00</div>
</div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    bgMusic.volume = 0.5;

    bgMusic.play().catch(function(error) {
        console.log("Autoplay blocked");
        document.addEventListener('click', function() {
            if (bgMusic.paused) bgMusic.play();
        }, { once: true });
    });

    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
