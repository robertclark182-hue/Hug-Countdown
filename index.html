<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE HUG Countdown</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #1c1c2e, #3b2f4a);
        font-family: Arial, sans-serif;
        color: #ffd700;
        text-align: center;
    }

    h1 {
        font-size: 8vw;
        margin-bottom: 2vh;
    }

    #countdown {
        font-size: 10vw;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div>
        <h1>THE HUG</h1>
        <div id="countdown">00:00:00:00</div>
    </div>

<script>
    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance / (1000*60*60)) % 24);
        const minutes = Math.floor((distance / (1000*60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
