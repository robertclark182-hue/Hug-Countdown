<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>THE HUG Countdown</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #1c1c2e 0%, #3b2f4a 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial Black', Arial, sans-serif;
        overflow: hidden;
        color: #ffd700; /* golden glow for Liverpool city vibe */
    }

    .wrapper {
        text-align: center;
        position: relative;
        z-index: 10;
    }

    .banner-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.15;
        z-index: 1;
    }

    h1 {
        font-size: 3vw;
        letter-spacing: 0.4em;
        font-weight: 700;
        margin-bottom: 2vh;
        opacity: 0.9;
        text-shadow: 0 0 15px rgba(255, 215, 0, 0.7),
                     0 0 30px rgba(255, 215, 0, 0.5);
    }

    #countdown {
        font-size: 12vw;
        font-weight: 900;
        letter-spacing: 0.05em;
        text-shadow:
            0 0 20px rgba(255, 215, 0, 0.8),
            0 0 40px rgba(255, 215, 0, 0.4),
            0 0 80px rgba(255, 215, 0, 0.2);
        transform: scale(1);
        transition: transform 0.25s ease;
    }

    .pulse {
        transform: scale(1.05);
    }

    .music-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .music-controls button {
        background-color: rgba(255, 215, 0, 0.3);
        border: 2px solid #ffd700;
        color: #ffd700;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .music-controls button:hover {
        background-color: rgba(255, 215, 0, 0.6);
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .music-icon {
        font-size: 18px;
        margin-right: 5px;
    }

    .decorative-images {
        position: fixed;
        bottom: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 100;
    }

    .decorative-images img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #ffd700;
        object-fit: cover;
        opacity: 0.8;
        transition: transform 0.3s ease;
    }

    .decorative-images img:hover {
        transform: scale(1.1);
        opacity: 1;
    }

</style>
</head>
<body>

<!-- Background music -->
<audio id="bgMusic" loop style="display: none;">
    <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Background image for subtle decoration -->
<img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1200&h=800&fit=crop" alt="Background" class="banner-image">

<div class="wrapper">
    <h1>THE HUG</h1>
    <div id="countdown">00:00:00:00</div>
</div>

<!-- Decorative images -->
<div class="decorative-images">
    <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?w=100&h=100&fit=crop" alt="Party decorations" title="Get excited!">
    <img src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=100&h=100&fit=crop" alt="Celebration" title="Almost there!">
</div>

<!-- Music controls -->
<div class="music-controls">
    <button id="musicBtn"><span class="music-icon">ðŸŽµ</span> Music</button>
    <button id="volumeDownBtn">-</button>
    <button id="volumeUpBtn">+</button>
</div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    const volumeDownBtn = document.getElementById("volumeDownBtn");
    const volumeUpBtn = document.getElementById("volumeUpBtn");
    let isPlaying = false;

    // Music control
    musicBtn.addEventListener("click", function() {
        if (isPlaying) {
            bgMusic.pause();
            musicBtn.innerHTML = '<span class="music-icon">ðŸŽµ</span> Music';
            isPlaying = false;
        } else {
            bgMusic.play();
            musicBtn.innerHTML = '<span class="music-icon">ðŸŽ¶</span> Music';
            isPlaying = true;
        }
    });

    // Volume controls
    volumeDownBtn.addEventListener("click", function() {
        bgMusic.volume = Math.max(0, bgMusic.volume - 0.1);
    });

    volumeUpBtn.addEventListener("click", function() {
        bgMusic.volume = Math.min(1, bgMusic.volume + 0.1);
    });

    // Countdown to Friday, 27 February 2026, 5:30 PM
    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;

        countdownElement.classList.add("pulse");
        setTimeout(() => countdownElement.classList.remove("pulse"), 250);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
