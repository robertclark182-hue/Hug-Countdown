<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE HUG Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1600&h=900&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #ffd700;
            flex-direction: column;
        }

        .wrapper {
            text-align: center;
            padding: 10px;
            max-width: 90vw;
        }

        h1 {
            font-size: 3vw;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            white-space: nowrap;
        }

        #countdown {
            font-size: 8vw;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            white-space: nowrap;
            margin-bottom: 20px;
        }

        #playBtn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 2vw;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #playBtn:active {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 5vw;
                margin-bottom: 5px;
            }
            #countdown {
                font-size: 10vw;
                margin-bottom: 15px;
            }
            #playBtn {
                font-size: 3vw;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
</audio>

<div class="wrapper">
    <h1>THE HUG</h1>
    <div id="countdown">00:00:00:00</div>
    <button id="playBtn">▶ Play Music</button>
</div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener('click', function() {
        if (isPlaying) {
            bgMusic.pause();
            playBtn.textContent = '▶ Play Music';
            isPlaying = false;
        } else {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(function(error) {
                console.log("Could not play audio:", error);
            });
            playBtn.textContent = '⏸ Stop Music';
            isPlaying = true;
        }
    });

    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
