<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #ffd700;
        text-align: center;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1;
    }

    h1 {
    font-family: "Orbitron", sans-serif;
    font-size: clamp(44px, 7vw, 110px);
    margin-bottom: 2vh;
    letter-spacing: 0.11em;
    text-transform: uppercase;

    color: #d7fff9;
    text-shadow:
        0 0 8px rgba(0, 255, 234, 0.55),
        0 0 18px rgba(0, 255, 234, 0.35),
        0 0 38px rgba(255, 0, 204, 0.25),
        0 12px 40px rgba(0,0,0,0.8);
}

    #countdown {
       font-family: "Orbitron", sans-serif;
    font-size: clamp(56px, 9vw, 140px);
    font-weight: 800;
    letter-spacing: 0.05em;

    color: #ffffff;
    text-shadow:
        0 0 10px rgba(0, 255, 234, 0.70),
        0 0 26px rgba(0, 255, 234, 0.45),
        0 0 52px rgba(255, 0, 204, 0.25),
        0 14px 48px rgba(0,0,0,0.85);
    }

    #playBtn {
        font-family: "Inter", sans-serif;
    font-size: clamp(16px, 1.8vw, 22px);
    font-weight: 800;
    letter-spacing: 0.05em;
    text-transform: uppercase;

    color: #081018;
    background: linear-gradient(90deg, #00ffea, #ff00cc);
    border: 0;
    padding: 14px 28px;
    border-radius: 12px;
    cursor: pointer;

    box-shadow:
        0 0 16px rgba(0, 255, 234, 0.35),
        0 0 26px rgba(255, 0, 204, 0.20),
        0 16px 40px rgba(0,0,0,0.45);
    }

    #playBtn:hover {
        filter: brightness(1.08);
    transform: translateY(-1px);
    }
</style>
</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
        <!-- IMPORTANT: spaces must be %20 in URLs -->
        <source src="WhatsApp%20Video%202026-02-20%20at%2014.57.10.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <audio id="bgMusic" loop>
        <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
    </audio>

    <div class="content">
        <h1>LIVERPOOL<br>IN OUR HEADS</h1>
        <div id="countdown">00:00:00:00</div>
        <button id="playBtn">▶ Play Music</button>
    </div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener('click', function() {
        if (isPlaying) {
            bgMusic.pause();
            playBtn.textContent = '▶ Play Music';
            isPlaying = false;
        } else {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(function(error) {
                console.log("Could not play audio:", error);
            });
            playBtn.textContent = '⏸ Stop Music';
            isPlaying = true;
        }
    });

    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance / (1000*60*60)) % 24);
        const minutes = Math.floor((distance / (1000*60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
