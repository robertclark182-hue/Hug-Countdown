<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE HUG Countdown</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        color: #00ff88;
        text-align: center;
        background: #0a0e27;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Space Grotesk', sans-serif;
    }

    .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
        backdrop-filter: blur(2px);
    }

    .content {
        position: relative;
        z-index: 1;
    }

    h1 {
        font-family: 'Orbitron', monospace;
        font-size: 8vw;
        font-weight: 900;
        margin-bottom: 2vh;
        color: #00ff88;
        text-shadow: 
            0 0 20px rgba(0, 255, 136, 0.8),
            0 0 40px rgba(0, 255, 136, 0.5),
            0 0 60px rgba(255, 0, 255, 0.3);
        letter-spacing: 3px;
        animation: neonGlow 2s ease-in-out infinite;
    }

    @keyframes neonGlow {
        0%, 100% {
            text-shadow: 
                0 0 20px rgba(0, 255, 136, 0.8),
                0 0 40px rgba(0, 255, 136, 0.5),
                0 0 60px rgba(255, 0, 255, 0.3);
        }
        50% {
            text-shadow: 
                0 0 30px rgba(0, 255, 136, 1),
                0 0 50px rgba(0, 255, 136, 0.8),
                0 0 80px rgba(255, 0, 255, 0.6);
        }
    }

    #countdown {
        font-family: 'Orbitron', monospace;
        font-size: 10vw;
        font-weight: 900;
        color: #00ffff;
        text-shadow: 
            0 0 20px rgba(0, 255, 255, 0.9),
            0 0 40px rgba(0, 255, 255, 0.6),
            0 0 60px rgba(255, 0, 255, 0.4),
            0 0 100px rgba(0, 255, 255, 0.2);
        margin-bottom: 3vh;
        letter-spacing: 2px;
        animation: countdownGlow 1.5s ease-in-out infinite;
    }

    @keyframes countdownGlow {
        0%, 100% {
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.9),
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(255, 0, 255, 0.4),
                0 0 100px rgba(0, 255, 255, 0.2);
        }
        50% {
            text-shadow: 
                0 0 30px rgba(0, 255, 255, 1),
                0 0 50px rgba(0, 255, 255, 0.8),
                0 0 80px rgba(255, 0, 255, 0.6),
                0 0 120px rgba(0, 255, 255, 0.4);
        }
    }

    #playBtn {
        font-family: 'Space Grotesk', sans-serif;
        background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
        color: #0a0e27;
        border: 2px solid #00ffff;
        padding: 15px 30px;
        font-size: 2vw;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 2vh;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        box-shadow: 
            0 0 20px rgba(0, 255, 136, 0.5),
            0 0 40px rgba(0, 255, 255, 0.3);
    }

    #playBtn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
        box-shadow: 
            0 0 30px rgba(0, 255, 136, 0.8),
            0 0 60px rgba(0, 255, 255, 0.6),
            0 0 90px rgba(255, 0, 255, 0.3);
    }

    #playBtn:active {
        transform: scale(0.98);
    }
</style>
</head>
<body>
    <video class="video-bg" autoplay muted loop playsinline>
        <!-- IMPORTANT: spaces must be %20 in URLs -->
        <source src="WhatsApp%20Video%202026-02-20%20at%2014.57.10.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="Liverpool.mp3.mpeg" type="audio/mpeg">
    </audio>

    <div class="content">
        <h1>THE HUG</h1>
        <div id="countdown">00:00:00:00</div>
        <button id="playBtn">▶ Play Music</button>
    </div>

<script>
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener('click', function() {
        if (isPlaying) {
            bgMusic.pause();
            playBtn.textContent = '▶ Play Music';
            isPlaying = false;
        } else {
            bgMusic.volume = 0.5;
            bgMusic.play().catch(function(error) {
                console.log("Could not play audio:", error);
            });
            playBtn.textContent = '⏸ Stop Music';
            isPlaying = true;
        }
    });

    const targetDate = new Date(2026, 1, 27, 17, 30, 0).getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance <= 0) {
            countdownElement.innerHTML = "00:00:00:00";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance / (1000*60*60)) % 24);
        const minutes = Math.floor((distance / (1000*60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownElement.innerHTML =
            `${String(days).padStart(2,'0')}:` +
            `${String(hours).padStart(2,'0')}:` +
            `${String(minutes).padStart(2,'0')}:` +
            `${String(seconds).padStart(2,'0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
